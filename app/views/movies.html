<div class="movies-container" id="top">
    <ul class="movies list-group">
        <li ng-repeat="movie in movies" class="list-group-item">
            <div class="row">
                <div class="col-md-4">
                    <img ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" width="200" height="300"/>
                </div>
                <div class="col-md-8">
                    <a ng-href="#!/info/{{movie.id}}"><h4 ng-bind="movie.title"></h4></a>
                    <div class="row">
                        <label class="col-md-2">Ann√©e:</label>
                        <span class="col-md-8" ng-bind="movie.release_date | date:'yyyy'"></span>
                    </div>
                    <div class="row">
                        <label class="col-md-2">Note:</label>
                        <div class="row col-md-10">
                            <!-- <rating class="col-md-6" ng-model="movie.vote_average" max="10" readonly="true"></rating> -->
                            <span uib-rating class="col-md-8" ng-model="movie.vote_average" max="10" read-only="true"></span>
                            (<span ng-bind="movie.vote_count"></span>&nbspavis)
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-9 col-md-offset-3"> 
            <ul uib-pagination total-items="totalPages" ng-model="currentPage" ng-change="pageChanged()" max-size="5" max-size="20" boundary-links="true"></ul>
        </div>
    </div>
</div>
