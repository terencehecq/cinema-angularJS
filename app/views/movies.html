<div class="listBanner">
    <h2>{{title}}</h2>
    <div class="listFilters" ng-show="movies.length > 1">
        <a ng-click="clickPredicateName()">Trier par nom</a>
        <a ng-click="clickPredicateRate()">Trier par note</a>
    </div>
</div>


<div class="listContainer">
    <div ng-repeat="movie in movies | orderBy : orderByPredicate : orderByReverse" class="movieCard">
        <div class="moviePoster">
            <a ng-href='#!/info/{{movie.id}}'>
                <img ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{movie.title}} poster">
            </a>
        </div>
        <div class="movieDetails">
            <h4><a ng-href="#!/info/{{movie.id}}">{{movie.title}}</a></h4>
            <p class="movieOverview">{{movie.overview.split(" ").slice(0, 20).join(" ")}} ...</p>
            <div class="movieRating">
                <span uib-rating ng-model="movie.vote_average/2" max="5" read-only="true"></span>
                <p>({{movie.vote_count}})</p>
            </div>
        </div>
    </div>
</div>

<div class="listPagination">
    <ul uib-pagination ng-model="pagination.currentPage" ng-change="pageChanged()" max-size="5" total-items="totalPages" items-per-page="15" boundary-links="true"></ul>
</div>
